<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fitness Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Fitness Trainer</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>

        <form method="POST">
            <label>Age:
                <input type="number" name="age" required>
            </label>
            <label>Weight (kg):
                <input type="number" name="weight" required>
            </label>
            <label>Workout Location:
                <select name="location">
                    <option value="Home">Home</option>
                    <option value="Gym">Gym</option>
                </select>
            </label>

            <label>Workout Goals:</label>
            <div class="checkboxes">
                <label><input type="checkbox" name="goals" value="Fat Burn"> Fat Burn</label>
                <label><input type="checkbox" name="goals" value="Stretching"> Stretching</label>
                <label><input type="checkbox" name="goals" value="Cardio"> Cardio</label>
                <label><input type="checkbox" name="goals" value="Strength"> Strength</label>
            </div>

            <label>Focus Areas:
                <input type="text" name="focus" placeholder="e.g., Abs, Legs, Chest">
            </label>

            <button type="submit">Generate Plan</button>
        </form>

        {% if workout_plan %}
        <div class="plan-section">
            <h2>Your 1-Day Workout Plan:</h2>
            <pre>{{ workout_plan }}</pre>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById("darkModeToggle").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
